---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/RestAPIFurb":
    post:
      summary: Create an Encounter
      tags:
      - Encounters
      parameters: []
      responses:
        '201':
          description: encounter created
          content: {}
        '422':
          description: invalid request
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                patient_id:
                  type: integer
                provider_id:
                  type: integer
              required:
              - patient_id
              - provider_id
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
